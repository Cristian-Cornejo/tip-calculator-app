<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app">
    <h1 class="title">SPLITTER</h1>
    <div class="card">
      <div class="form">
        <div class="bill">
          <h2 class="form__title">Bill</h2>
          <div class="form__input">
            <img src="./images/icon-dollar.svg" alt="person">
            <input type=" number">
          </div>
        </div>
        <div class="tip">
          <h2 class="form__title">Select Tip %</h2>
          <div class="buttons__content">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
        </div>
        <div class="people">
          <h2 class="form__title">Number of People</h2>
          <div class="form__input">
            <img src="./images/icon-person.svg" alt="person">
            <input type=" number">
          </div>
        </div>
      </div>

      <div class="result">
        <section>
          <article>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </article>
          <p>$4</p>
        </section>
        <section>
          <article>
            <h2>Total</h2>
            <p>/ person</p>
          </article>
          <p>$4</p>
        </section>
        <button>Reset</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://portafolio-cris-cor.web.app">Cristian Cornejo</a>.
      </div>
    </div>

  </div>




  <script>
    const { createApp, ref, reactive, toRefs, computed } = Vue;
    const app = createApp({
      setup() {
        return {}
      }
    })
  </script>
  <!--COMPONENTS-->

  <script>
    app.mount("#app");
  </script>

</body>

</html>
